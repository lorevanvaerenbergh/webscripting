<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="NightmareSim" />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <title>Nightmare Simulator</title>
</head>

<body>
    <audio id="bg-music" src="audio/tense-music.mp3" loop></audio>
    <img src="assets/bedroom.png" alt="Sterren Achtergrond" class="img-background">
    <section class="select-section">
        <button class="button" id="music-toggle">Enable Music</button>
        <div class="container">
            <h1 id="greeting">What is your biggest fear?</h1>
            <div class="select-options">
                <a class="option" id="fear-heights">
                    <img src="assets/heights.webp" alt="Fear of Heights">
                    <p>Heights</p>
                </a>
                <a class="option" id="fear-clowns">
                    <img src="assets/clown.jpg" alt="Fear of Clowns">
                    <p>Clowns</p>
                </a>
                <a class="option" id="fear-drowning">
                    <img src="assets/drowning.jpg" alt="Fear of Drowning">
                    <p>Drowning</p>
                </a>
                <a class="option" id="fear-spiders">
                    <img src="assets/spider.avif" alt="Fear of Spiders">
                    <p>Spiders</p>
                </a>
            </div>
        </div>
    </section>

    <script src="js/select.js" defer></script>
</body>

</html>
